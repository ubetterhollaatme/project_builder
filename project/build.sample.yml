version: '3.7'

services:
    nginx:
        container_name: nginx
        build:
            dockerfile: ./docker/nginx/Dockerfile
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nodes:/var/www/html/nodes:z
            - ./humanzepola:/var/www/html/humanzepola:z
        depends_on:
            - php_humanzepola
        networks:
            - project

    php_humanzepola:
        container_name: php_humanzepola
        build:
            dockerfile: ./humanzepola/docker/php/Dockerfile
        volumes:
            - ./humanzepola/docker/php/php.ini:/usr/local/etc/php/php.ini
            - ./humanzepola:/var/www/html:z
        depends_on:
            mysql_humanzepola:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy
        networks:
            - project

    mysql_humanzepola:
        container_name: mysql_humanzepola
        image: 'mysql/mysql-server:8.0'
        environment:
            MYSQL_ROOT_HOST: '%'
            MYSQL_ROOT_PASSWORD: 'root'
        volumes:
            - 'mysql_humanzepola:/var/lib/mysql'
            - ./humanzepola/docker/provision/mysql/init:/docker-entrypoint-initdb.d
        networks:
            - project
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-proot'
            retries: 3
            timeout: 5s

    rabbitmq:
        container_name: rabbitmq
        build:
            dockerfile: ./docker/rabbitmq/Dockerfile
        ports:
            - "15672:15672"
            - "5672:5672"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
            interval: 30s
            timeout: 10s
            retries: 5
        volumes:
            - rabbitmq-data:/var/lib/rabbitmq
        networks:
            - project

networks:
    project:
        driver: bridge

volumes:
    rabbitmq-data:
        driver: local
    mysql_humanzepola:
        driver: local
